<div class="welcome">

      alt="A blue, geometric shark on a transparent background">
  </div>

  <header class="welcome_header">
    <h1>Welcome to Sharkvision!</h1>
  </header>

  <section class="welcome_main">

  </section>
  <div *ngIf="isLoggedIn">

    <br>

  </div>
  <p>{{response}}</p>


</div>
