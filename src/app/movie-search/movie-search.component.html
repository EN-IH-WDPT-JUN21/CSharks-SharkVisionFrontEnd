<div class="movie_search">

    <div class="logo">
        <img src="https://www.pinclipart.com/picdir/big/48-482963_shark-logo-jpg-transparent-stock-sharlk-logo-clipart.png" alt="A blue, geometric shark on a transparent background">
    </div>

    <header class="welcome_header">
        <h1>Search for a title, using a keyword</h1>
    </header>
    
    <form (ngSubmit)="onSubmit()" [formGroup]="searchForm">

        <mat-form-field class="example-will-width" appearance="fill">
            <mat-label>Keyword</mat-label>
            <input type="text" matInput formControlName="searchKeyword" placeholder="Search by keyword...">
        </mat-form-field>

    </form>

    <div class="buttons">
        <button mat-raised-button class="submit" (click)="onSubmit()">Submit</button>
        <button mat-raised-button class="cancel" (click)="cancel()">Cancel</button>
    </div>

    <div class="result">
        <ul>
            <li *ngFor="let movies of foundMovies">
                <img [src]="movies.image">
                <p>{{movies.title}} <br/>
                {{movies.description}}</p>
            </li>
        </ul>
    </div>


</div>
